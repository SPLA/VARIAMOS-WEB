apiVersion: 2019-12-01
location: eastus
name: variamossuitecg
properties:
  containers:
  - name: variamos
    properties:
      image: danielgara/variamos:latest
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 80
      - port: 8080
  - name: variamos-web
    properties:
      image: jsoto25/variamos-web:latest
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 8080
tags: {exampleTag: tutorial}
type: Microsoft.ContainerInstance/containerGroups